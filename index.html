<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sadaa Shop</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="https://kit.fontawesome.com/a8827e5ebd.js" crossorigin="anonymous"></script>

    <body>
        <div class="menu">
            <main>
                <h1>SADAA SHOP</h1>

                <section class="box">
                    <h2>Mango</h2>
                    <i class="fa-solid fa-cart-shopping icon"></i>

                        <p class="fruit">Eesaad</p><p class="price">Rs500/kg</p>

                    <article class="item">
                        <p class="fruit">Neelam</p><p class="price">Rs200/kg</p>
                    </article>
                    <article class="item">
                        <p class="fruit">Aapus</p><p class="price">Rs400/kg</p>
                    </article>
                    <article class="item">
                        <p class="fruit">Totapuri</p><p class="price">Rs800/kg</p>

                </section>
                <section class="box">
                    <h2>Nuts</h2>
                    <i class="fa-solid fa-cart-shopping icon"></i>
                    <article class="item">
                        <p class="fried">Fried Ground nuts</p><p class="price">Rs100/kg</p>
                    </article>
                    <article class="item">
                        <p class="fried">Fried Chickpea</p><p class="price">Rs80/kg</p>

            <hr class="bottom-line">
            <footer>
                <p><a href="https://www.google.com/maps/dir/14.6601773,74.3011714//@14.6600713,74.3009135,20z" target="_blank">Visit our shop</a></p>
